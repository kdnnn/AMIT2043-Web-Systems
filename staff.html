</head>

<body>

  <header>
    <div id="logo">
      <h1>Midnight Car Club(staff login)</h1>
    </div>
  </header>
  </div>
  <div id="menu">
    <div id="menu-bar" onclick="menuOnClick()">
      <div id="bar1" class="bar"></div>
      <div id="bar2" class="bar"></div>
      <div id="bar3" class="bar"></div>
    </div>
    <nav class="nav" id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="merch.html">Merchandise</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="join.html">Join Us</a></li>
        <li><a class="active" href="staff.html">Staff </a></li>
      </ul>
    </nav>
  </div>
  <div class="menu-bg" id="menu-bg"></div>
  <!--Add content here :)-->
  <style>
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 10px;
    }
  </style>
  <div id="login-form">
    <h2>Staff Login</h2>

    <form action="/action_page.php" method="post">
      <div class="imgcontainer">
        <img src="https://media.istockphoto.com/id/1127160304/vector/crowd-of-people-icon.
                  jpg?s=612x612&w=0&k=20&c=fX-q2OnWKh4xGwCTfy4l-pPZ6vmKqYG_uOwzo7KdzXc=" alt="stafflogo"
          class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username:</b></label>
        <input type="text" id="username" placeholder="Enter Username" required>

        <label for="psw"><b>Password:</b></label>
        <input type="password" id="password" placeholder="Enter Password" required>

        <button type="submit" id="loginButton">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container">
        <button type="button" class="cancelbtn">Clear</button>
        <span class="psw">Forgot <a href="#" id="fgtpsw">password?</a></span>
      </div>
    </form>
  </div>






  <script>
    //login function
    document.addEventListener('DOMContentLoaded', function () {

      document.getElementById('loginButton').addEventListener('click', function (event) {

        event.preventDefault();


        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;


        if (username === "user" && password === "pass") {
          console.log("Login successful");

          window.location.href = 'staffadmin.html';
        } else {
          console.log("Login failed");

          alert("Incorrect username or password. Please try again.");
        }
      });
    });

    //clear function
    document.addEventListener('DOMContentLoaded', function () {

      var cancelButton = document.querySelector('.cancelbtn');


      cancelButton.addEventListener('click', function () {

        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      });
    });

    //forget password
    document.addEventListener('DOMContentLoaded', function () {

      var forgotPasswordLink = document.getElementById('fgtpsw');

      forgotPasswordLink.addEventListener('click', function () {
        alert('please contact our HR department to get the new password!');
      });
    });



    //js for stffadmin.html
    //logout function
    function handleLogout() {
      var confirmLogout = confirm('Are you sure you want to log out?');
      if (confirmLogout) {
        alert('Log out successful');
        window.location.href = "index.html";

      } else {
        console.log('Logout cancelled by the user.');
      }
    }



  </script>
</body>

</html>
